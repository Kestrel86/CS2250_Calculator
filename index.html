<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="container-grid">
      <div class="output">
        <div class="previous"></div>
        <div class="current"></div>
      </div>
      <div>
        <button>CE</button>
        <button>C</button>
        <button>/</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
      </div>
    </div>
  </body>
</html>

<!-- ce clears the most recent number entry -->
<!-- c clears everything -->
