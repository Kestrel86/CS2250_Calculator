<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc_display">
        <input class="screen" type="text" disabled />
      </div>
      <div class="keys">
        <button onclick="handleInput('7')" value="7">7</button>
        <button onclick="handleInput('8')" value="8">8</button>
        <button onclick="handleInput('9')" value="9">9</button>
        <button onclick="handleOperator('+')" class="operator" value="+">
          +
        </button>

        <button onclick="handleInput('4')" value="4">4</button>
        <button onclick="handleInput('5')" value="5">5</button>
        <button onclick="handleInput('6')" value="6">6</button>
        <button onclick="handleOperator('-')" class="operator" value="-">
          -
        </button>

        <button onclick="handleInput('1')" value="1">1</button>
        <button onclick="handleInput('2')" value="2">2</button>
        <button onclick="handleInput('3')" value="3">3</button>
        <button onclick="handleOperator('*')" class="operator" value="*">
          X
        </button>

        <button onclick="clearAll()" class="clear" value="C">C</button>
        <button onclick="handleInput('0')" value="0">0</button>
        <button onclick="compute()" class="equal-sign" value="=">=</button>
        <button onclick="handleOperator('/')" class="operator" value="/">
          /
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
