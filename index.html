<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calc_display">
        <input
          class="display_input"
          id="input"
          type="text"
          placeholder="0"
          disabled
        />
      </div>
      <div class="calc_buttons">
        <input type="button" class="calc_input" value="7" />
        <input type="button" class="calc_input" value="8" />
        <input type="button" class="calc_input" value="9" />
        <input type="button" class="calc_input" value="+" />

        <input type="button" class="calc_input" value="4" />
        <input type="button" class="calc_input" value="5" />
        <input type="button" class="calc_input" value="6" />
        <input type="button" class="calc_input" value="-" />

        <input type="button" class="calc_input" value="1" />
        <input type="button" class="calc_input" value="2" />
        <input type="button" class="calc_input" value="3" />
        <input type="button" class="calc_input" value="X" />

        <input type="button" class="clear" value="C" />
        <input type="button" class="calc_input" value="0" />
        <input type="button" class="equal" value="=" />
        <input type="button" class="calc_input" value="/" />
      </div>
    </div>
  </body>
</html>
